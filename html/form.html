
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>ShadowCoin - Cadastro</title>
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body>
        <div class="interface">
            <header>
                <h1>ShadowCoin</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="moedasReserva.html">Moedas de reserva</a></li>
                        <li><a href="ranking.html">Ranking</a></li>
                        <li><a href="cotacao.html">Cotação de moedas</a></li>
                        <li><a href="form.html">Cadastro</a></li>
                    </ul>
                </nav>
            </header>
            <h2>Formulário de contato</h2>
            <div id="area">
                <form name="form" id="formulario" method="POST">
                    <fieldset>
                        <legend>Cadastro</legend>
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" class="valor" placeholder="Fulano da Silva" name="nome"><br>

                        <label for="email">Email:</label><br>
                        <input type="email" placeholder="fulanodas@hotmail.com" id="email" class="valor" name="email"><br>

                        <label for="sexo">Sexo:</label><br>
                        <input type="text" id="sexo" placeholder="masc/femi" class="valor" name="sexo"><br>

                        <label for="data">Data:</label><br>
                        <input type="date" id="data" class="valor" name="date"><br>

                        <label for="rua">Logradouro:</label><br>
                        <input type="text" id="rua" class="valor" placeholder="Rua, Av., ..." name="rua"><br>

                        <label for="cnum">Número:</label><br>
                        <input type="number" id="num" class="valor" placeholder="1" min="0" max="9999" name="num"><br>

                        <label for="estado">Estado:</label><br>
                        <input type="text" id="estado" class="valor" placeholder="Alagoas" name="estado"><br>

                        <label for="cidade">Cidade:</label><br>
                        <input type="text" name="cidade" class="valor" placeholder="Arapiraca" id="cidade"><br>

                        <input type="submit" id="btn_submit" value="Enviar" onclick="return validar()">
                    </fieldset>
                </form>
            </div>
            <footer>
                <p>&reg; ShadowCoin - by Henrique Sombra</p>
            </footer>
        </div>
    </body>
</html>
